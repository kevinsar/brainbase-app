<table mat-table [dataSource]="searchResults" class="character-search-results">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let character">
      <p class="name">
        <a (click)="clickHandler(character.id)">{{ character.name }}</a>
      </p>
    </td>
  </ng-container>

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let character">
      <img (click)="clickHandler(character.id)" src="{{ character.thumbnail.path }}.{{ character.thumbnail.extension }}" alt="{{ character.name }}" />
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let character">
      <p class="description">{{ character.description }}</p>
    </td>
  </ng-container>

  <ng-container matColumnDef="appearances">
    <th mat-header-cell *matHeaderCellDef>Comic Appearances (#)</th>
    <td mat-cell *matCellDef="let character">{{ character?.comics.available }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
